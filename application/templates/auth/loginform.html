{% extends "layout.html" %}

{% block body %}
<div class=container>
    {{ error }}
    <form method="POST" action="{{ url_for('auth_login') }}">
        <div class="form-group">
            {{ form.username.label }}
            {{ form.username }}
        </div>

        <div class="form-group">
            {{ form.password.label }}
            {{ form.password }}
        </div>

        <input type="submit" value="Kirjaudu sisään"/>
    </form>
</div>
{% endblock %}
