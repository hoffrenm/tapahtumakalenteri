<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tapahtumakalenteri</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: whitesmoke">
    <div>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="#">Tapahtumakalenteri</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('events_index') }} ">
                Tapahtumat
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('events_form') }} ">
                Lisää tapahtuma
              </a>
            </li>
          </ul>
          <div>
            {% if current_user.is_authenticated %}
            <p>Kirjautunut nimellä {{ current_user.name }}.</p>
            <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>"
            {% else %}
            <a class="nav-link" href="{{ url_for('auth_login') }} ">
              <p>Kirjaudu</p>
            </a>
            <a class="nav-link" href="{{ url_for('account_create') }} ">
              <p>Rekisteröidy</p>
            </a>
            {% endif %}
          </div>
        </div>
      </nav>
    </div>

    <div class="container">
      {% block body %}
      <p>
        Content.
      </p>
      {% endblock %}
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
