<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tapahtumakalenteri</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: whitesmoke">
    <div>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="#">Tapahtumakalenteri</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('events_index') }} ">
                Tapahtumat
              </a>
            </li>
            {% if current_user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('events_form') }} ">
                Lisää tapahtuma
              </a>
            </li>
            {% endif %}
          </ul>
          <div>
            {% if current_user.is_authenticated %}
            <p>
              Kirjautunut nimellä {{ current_user.name }}.
              <a href="{{ url_for('auth_logout') }}"
                ><button class="btn btn-danger">Kirjaudu ulos</button></a
              >
            </p>
            {% else %}
            <a class="nav-link" href="{{ url_for('auth_login') }} ">
              <b>Kirjaudu</b>
            </a>
            <a class="nav-link" href="{{ url_for('show_register') }} ">
              <b>Rekisteröidy</b>
            </a>
            {% endif %}
          </div>
        </div>
      </nav>
    </div>

    <div class="container">
      {% block body %}
      <p>
        Content.
      </p>
      {% endblock %}
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
