{% extends "layout.html" %} {% block body %}

<div>
  <h2>Tapahtumat</h2>
  {% for event in events %}
  <div class="row p-1 m-1 bg-light position-relative border rounded">
    <div class="col-1 p-1 m-1">Kuva</div>
    <div class="col p-1 m-1">{{ event.name }}</div>
    <div class="col p-1 m-1">{{ event.location }}</div>
    <div class="col p-1 m-1">{{ event.date_time }}</div>
    <button type="button" class="btn btn-success">Katso</button>
    <a class="stretched-link" href="{{ url_for('event_show', event_id=event.id) }}"></a>
  </div>
  {% endfor %}
</div>

{% endblock %}
